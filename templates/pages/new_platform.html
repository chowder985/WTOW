{% extends 'layouts/main.html' %}
{% block title %}WTOW | Add Platform{% endblock %}
{% block content %}
<div class="form-wrapper">
    <form id="new-platform-submit" class="form">
        <div class="form-group">
            <label for="name">Name</label>
            {{ form.name(class_ = 'form-control', autofocus = true) }}
        </div>
        <div class="form-group">
            <label for="logo_url">Logo URL</label>
            {{ form.logo_url(class_ = 'form-control', placeholder = 'http://', autofocus = true) }}
        </div>
        <input type="submit" value="Add Platform" class="btn btn-primary btn-lg btn-block">
    </form>
</div>
{% endblock %}
